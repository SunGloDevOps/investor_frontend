<app-mobiletopnav></app-mobiletopnav>

<app-welcomeheader [showSalution]="true"></app-welcomeheader>

<div class="main-container">
    <section class="stat-cards">
        <div id="top-cards">
            <div class="card" id="wallet-balance">
                <p>
                    Wallet Balance
                </p>

                <h5>
                    0.00 USD
                </h5>

                <small>
                    0.00 NGN
                </small>

                <a class="btn btn-black" routerLink="../wallet"><small> Fund Wallet  </small> </a>
            </div>

            <div class="card" id="earnings">
                <p>
                    Earnings
                </p>

                
                <h5>
                    0.00 USD
                </h5>

                <small>
                    0.00 NGN
                </small>

                <a class="btn btn-primary-light" routerLink=""> Invest Now </a>
            </div>

            <div class="card" id="projects">
                <p>Projects</p>

                
                <h5>
                    0
                </h5>

                <a class="btn btn-black" routerLink="../projects"> View projects</a>
            </div>

            <div class="card" id="cells">
                <p>Cells Bought</p>

                <h5>0</h5>

                <a class="btn btn-primary-light" routerLink="../investment"> View projects</a>
            </div>
        </div>

        <div id="bottom-cards">

            <app-activitycard></app-activitycard>
        
        </div>
    </section>

    <section class="active-projects">

        <div>
            <h5 class="available-project">All available projects</h5>
        </div>

        <div class="mt-3 " style="margin-bottom: 0px !important;">
            <div class=" scrolling-wrapper">
                <div>
                    <app-projectcard></app-projectcard>
                </div>

                <div>
                    <app-projectcard></app-projectcard>
                </div>

                <div>
                    <app-projectcard></app-projectcard>
                </div>

            </div>
        </div>

        <div class="col-12" id="allproject-btn">
            <app-primarybtnone 
            [size3]="true"
            label="View all projects"></app-primarybtnone>
        </div>

    </section>
</div>
