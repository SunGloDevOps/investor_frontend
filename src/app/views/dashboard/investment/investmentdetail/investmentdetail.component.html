<h4>Investment</h4>

<div class="row mt-4">
    <div class="col-lg-6 col-md-12">
        <app-borderedcard
            label="ROI"
            value="20%"
        >
        </app-borderedcard>
        
        <app-borderedcard
            label="ROI Yield "
            value="20%"
        >
        </app-borderedcard>
        <app-borderedcard
            label="Total Investment Made "
            value="$200|| 100,000 naira"
        >
        </app-borderedcard>
        <app-borderedcard
            label="Total Energy Generated "
            value="2000kw"
        >
        </app-borderedcard>

        <div>
            <app-statsdisplay 
                label="cost per cell" 
                value=""
                [fullwidth]="true"
            ></app-statsdisplay>
        </div>

        
    </div>
    <div class="col-lg-6 col-md-12">
        <div class="mt-2">
                <app-statsdisplay 
                    label="Total Cell Bought" 
                    value=""
                    [fullwidth]="true"
                ></app-statsdisplay>
            
                <app-borderedcard
                    label="Investment Date "
                    value="1/01/2022"
                >
                </app-borderedcard>

                <app-borderedcard
                    label="Next Payout Date "
                    value="20/08/2022"
                >
                </app-borderedcard>

                <app-borderedcard
                    label="Solar Asset Status Contract "
                    value="Active"
                >
                </app-borderedcard>

                <app-borderedcard
                    label="Total Reduced C02 "
                    value="~1500kg"
                >
                </app-borderedcard>
          
        </div>
    </div>
</div>

<div class="row mt-3" id="calltoaction">
    <div class="col-12">
       <a routerLink="/app/projects/i" class="btn btn-primary">Reinvest</a>
       <a class="btn btn-black-share">
        <img src="../../../../assets/images/icons/download.png">
        </a>
    </div>
</div>

<div class="row mt-5" id="energygenerated">
    <div class="col-12">

        <h4>Energy Generated</h4>

        <h5 class="mt-3">Live View Of Kuala University Solar Energy Generated</h5>

        <img src="../../../../assets/images/thumbnail.jpg">
    </div>

    <div class="col-lg-4 col-md-12 text-center">
        <h5>2000 kWh</h5>
        <p>Energy generated</p>
    </div>
    <div class="col-lg-4 col-md-12 text-center">
        <h5>~1500kg CO2</h5>
        <p>Carbon reduced</p>
    </div>
    <div class="col-lg-4 col-md-12 text-center">
        <h5>500</h5>
        <p>Solar cells connected</p>
    </div>
</div>
