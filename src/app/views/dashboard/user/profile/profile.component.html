<app-mobiletopnav></app-mobiletopnav>

<app-pageloader [isLoading]="pageLoading"></app-pageloader>

<h4>Profile Settings</h4>


<p *ngIf="isUpdated">Profile Update</p>

<form [formGroup]="profileForm">
<div class="pt-3" id="profileform">
    <div class="two-column-desktop">
        <div>
            <input type="text" formControlName="firstname" placeholder="First name" readonly/>
        </div>
    
        <div>
            <input type="text" formControlName="lastname" placeholder="Last name" readonly/>
        </div>
    </div>
    
    <div class="two-column-desktop">
        <div>
            <input type="email" formControlName="email" placeholder="Email" readonly/>
        </div>
    
        <div>
            <input type="text" formControlName="phone" placeholder="Phone number" readonly/>
        </div>
    </div>
    <div class="two-column-desktop">
        <div>
            <select formControlName="country" (ngModelChange)="onCountrySelected($event)" >
                <option value="">Select Country</option>
                <option *ngFor="let country of countries" [value]="country.iso2" >
                    {{country.name}}
                </option>
            </select>
        </div>
        <div>
            <select formControlName="city" >
                <option value="">Select City</option>
                <option *ngFor="let state of states" [value]="state.iso2">
                    {{state.name}}
                </option>
            </select>
        </div>
    </div>

    <div >
        <input type="text" formControlName="address" placeholder="Address">
    </div>
    <div>
        <button class="btn btn-primary mt-3"(click)="updateProfile()">Update Profile</button>
    </div>
    
</div>
</form>
