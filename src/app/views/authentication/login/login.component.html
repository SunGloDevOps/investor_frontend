<div class="main-container">

        <!-- Illustration area -->
        <div class="illustration">
            <div>
                <img class="image1" src="../../../assets/images/illustrations/login/Rectangle 1137.png"/>
                <div>
                    <img class="image2" src="../../../assets/images/illustrations/login/Rectangle 1138.png"/>
                <img class="image3" src="../../../assets/images/illustrations/login/Rectangle 1140.png"/>
                <img class="image4" src="../../../assets/images/illustrations/login/Rectangle 1139.png"/>
                <img class="image5" src="../../../assets/images/illustrations/login/Rectangle 1141.png"/>
                </div>
            </div>
            <img class="image6" src="../../../assets/images/illustrations/login/Investment data-rafiki 1.png"/>
        </div>

        <!-- form area-->
        <div class="form-area">
            <!-- Navigation-->
            <div class="form-nav">

                
                <app-backbutton></app-backbutton>
             
                
                <div class="sigup">
                    <p> Not a member yet? <a routerLink="/auth/register">Sign Up</a></p>
                </div>

            </div>

            <!-- Form -->
            <div class="form-container">

                <h2>Welcome Back,</h2>

                <p>Invest in something new.</p>

                <p *ngIf="inValidDetails">Email/Password is incorrect</p>

                <form [formGroup]="loginForm">

                    <div class="auth-form-border">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                                <img src="../../../assets/images/icons/mail.jpg" >
                            </span>
                            <input type="email" class="form-control" placeholder="Email" formControlName="email" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="auth-form-border">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                                <img src="../../../assets/images/icons/password 1.jpg" >
                            </span>
                            <input type="password" class="form-control" placeholder="Password" formControlName="password" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="forgot">
                        <a routerLink="/auth/forgotpassword">Forgot password?</a>
                    </div>

                    <div class="mt-3"></div>

                    <div>
                        <input class="w-100 btn btn-primary" [disabled]="loginForm.invalid" type="submit" (click)="login()" value="Sign In">
                    </div>

                </form>

            </div>
        </div>

</div>
