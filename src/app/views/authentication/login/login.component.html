<div>
   
</div>
<div class="main-container">

        <!-- Illustration area -->
        <div class="illustration">
            <img class="image1" src="../../../assets/images/illustrations/login/image.png"/>
        </div>

        <!-- form area-->
        <div class="form-area">
            <!-- Navigation-->
            <div class="form-nav">

                
                <app-backbutton></app-backbutton>
             
                
                <div class="sigup">
                    <p> Not a member yet? <a routerLink="/auth/register">Sign Up</a></p>
                </div>

            </div>

            <!-- Form -->
            <div class="form-container">

                <h2>Welcome Back,</h2>

                <p>Invest in something new.</p>

                <small *ngIf="inValidDetails" class="red">Email/Password is incorrect</small>

                <form [formGroup]="loginForm" autocomplete="off">

                    <div class="auth-form-border">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                                <img src="../../../assets/images/icons/mail.jpg" >
                            </span>
                            <input type="email" class="form-control" placeholder="Email" formControlName="email" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="auth-form-border">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                                <img src="../../../assets/images/icons/password 1.jpg" >
                            </span>
                            <input type="password" class="form-control" placeholder="Password" formControlName="password" autocomplete="off" required>
                        </div>
                    </div>
                    <p-captcha siteKey="6LeE93ohAAAAAFMxHo-K_o5SfXRGGzpCBbC5Q_cM" (onResponse)="showResponse()"></p-captcha>
                    <div class="forgot">
                        <a routerLink="/auth/forgotpassword">Forgot password?</a>
                    </div>

                    <div class="mt-3"></div>

                    <div>
                        <app-primarybtnone
                            label="Sign In"
                            [fullwidth]=true  
                            [disabled]="loginForm.invalid"
                            (click)="login()"
                            [notLoading]=isLoading
                        >
                        </app-primarybtnone>
                    </div>

                </form>

            </div>
        </div>

</div>
<script src="https://www.google.com/recaptcha/api.js?render=explicit&onload=initRecaptcha" async defer></script>
