<div class="main-container">

    <!-- Illustration area -->
    <div class="illustration">  
        <img class="image1" src="../../../assets/images/illustrations/forgotpassword/image.png"/>
    </div>

    <!-- form area-->
    <div class="form-area">
        <!-- Navigation-->
        <div class="form-nav">

            
            <app-backbutton></app-backbutton>
         
            
            <div class="sigup">
                <p> Not a member yet? <a routerLink="/auth/register">Sign Up</a></p>
            </div>

        </div>

        <!-- Form -->
        <div class="form-container">

            <p>
                Enter the email address associated with your account 
                and weâ€™ll send you a link to reset your password.
            </p>

           

            <form [formGroup]="forgotpasswordForm">

                <div class="auth-form-border">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="../../../assets/images/icons/mail.jpg" >
                        </span>
                        <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
                    </div>
                </div>

                <small *ngIf="emailExist" class="red">Email is invalid</small>

                <div class="mt-3"></div>

                <div>
                    <app-primarybtnone
                    label="Submit"
                    [fullwidth]=true  
                    [disabled]="forgotpasswordForm.invalid"
                    (click)="submit()"
                    [notLoading]=isLoading
                    >
                    </app-primarybtnone>
                </div>

            </form>

        </div>
    </div>

</div>
