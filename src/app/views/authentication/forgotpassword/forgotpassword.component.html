<div class="main-container">

    <!-- Illustration area -->
    <div class="illustration">
        <div>
            
            <div>
                
            <img class="image3" src="../../../assets/images/illustrations/forgotpassword/Rectangle 1140.png"/>
            <img class="image4" src="../../../assets/images/illustrations/forgotpassword/Rectangle 1139.png"/>
            <img class="image5" src="../../../assets/images/illustrations/forgotpassword/Rectangle 1141.png"/>
            </div>
        </div>
        <img class="image1" src="../../../assets/images/illustrations/forgotpassword/Rectangle 1137.png"/>
    </div>

    <!-- form area-->
    <div class="form-area">
        <!-- Navigation-->
        <div class="form-nav">

            
            <app-backbutton></app-backbutton>
         
            
            <div class="sigup">
                <p> Not a member yet? <a routerLink="/auth/register">Sign Up</a></p>
            </div>

        </div>

        <!-- Form -->
        <div class="form-container">

            <p>
                Enter the email address associated with your account 
                and weâ€™ll send you a link to reset your password.
            </p>

            <p *ngIf="emailExist===true">Email is invalid</p>

            <form [formGroup]="forgotpasswordForm">

                <div class="auth-form-border">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="../../../assets/images/icons/mail.jpg" >
                        </span>
                        <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
                    </div>
                </div>

                <div class="mt-3"></div>

                <div>
                    <input class="w-100 btn btn-primary" [disabled]="forgotpasswordForm.invalid" type="submit" (click)="submit()" value="Continue">
                </div>

            </form>

        </div>
    </div>

</div>
