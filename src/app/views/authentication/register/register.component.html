<div class="main-container">
        <!-- form area-->
        <div class="form-area">
            <!-- Navigation-->
            <div class="form-nav">

                
                    <app-backbutton></app-backbutton>
             
                
                <div class="signin">
                    <p> Already a member? <a routerLink="/auth/login">Sign In</a></p>
                </div>

            </div>

            <!-- Form -->
            <div class="form-container">

                <h2>Sign Up</h2>

                <p>Invest today - Enjoy tomorrow with Sunglo</p>

                <p *ngIf="accountCreated">Account created <a routerLink="/auth/login">Sign In</a></p>

                <p *ngIf="accountExist">User account already exist</p>

                <p *ngIf="phoneExist">Phone Number already exist</p>

                <p *ngIf="passwordMatch">Password not matching</p>

                <form method="post" [formGroup]="registerForm">

                    <div class="auth-form-border">
                    <div class="input-group ">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="../../../assets/images/icons/user.jpg" >
                        </span>
                        <input  name="firstname" type="text" class="form-control" placeholder="First Name" formControlName="firstname" required>
                    </div>
                    </div>

                    <div class="auth-form-border">
                        <div class="input-group ">
                            <span class="input-group-text" id="basic-addon1">
                                <img src="../../../assets/images/icons/user.jpg" >
                            </span>
                            <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname" required>
                        </div>
                    </div>

                    <div class="auth-form-border">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="../../../assets/images/icons/mail.jpg" >
                        </span>
                        <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
                    </div>
                    </div>

                    <div class="auth-form-border">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="../../../assets/images/icons/telephone.jpg" >
                        </span>
                        <input type="number" class="form-control" placeholder="Phone Number" formControlName="phone" required>
                    </div>
                    </div>

                    <div class="auth-form-border">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="../../../assets/images/icons/password 1.jpg" >
                        </span>
                        <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                    </div>
                    </div>

                    <div class="auth-form-border">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="../../../assets/images/icons/password 2.jpg" >
                        </span>
                        <input type="password" class="form-control" placeholder="Confirm Password" formControlName="password2" required>
                    </div>
                    </div>
                   
                    <div class="mt-3"></div>

                    <div>
                        <input class="w-100 btn btn-primary" type="submit"  [disabled]="registerForm.invalid" (click)="register()" value="Sign Up">
                        
                    </div>


                </form>

            </div>
        </div>

        <!-- Illustration area -->
        <div class="illustration">
            <div>
                <img class="image1" src="../../../assets/images/illustrations/register/Rectangle 1137.png"/>
                <div>
                <img class="image2" src="../../../assets/images/illustrations/register/Rectangle 1138.png"/>
                <img class="image3" src="../../../assets/images/illustrations/register/Rectangle 1140.png"/>
                <img class="image4" src="../../../assets/images/illustrations/register/Rectangle 1139.png"/>
                <img class="image5" src="../../../assets/images/illustrations/register/Rectangle 1141.png"/>
                </div>
            </div>

            <img class="image6" src="../../../assets/images/illustrations/register/Sign in-rafiki 1.png"/>
        </div>
</div>
