<div class="main-container">

    <!-- Illustration area -->
    <div class="illustration">
        <div>
            
            <div>
                
            <img class="image3" src="../../../assets/images/illustrations/forgotpassword/Rectangle 1140.png"/>
            <img class="image4" src="../../../assets/images/illustrations/forgotpassword/Rectangle 1139.png"/>
            <img class="image5" src="../../../assets/images/illustrations/forgotpassword/Rectangle 1141.png"/>
            </div>
        </div>
        <img class="image1" src="../../../assets/images/illustrations/forgotpassword/Rectangle 1137.png"/>
    </div>

    <!-- form area-->
    <div class="form-area">

        <!-- Form -->
        <div class="form-container">

            <p>
                Change password
            </p>

            <!-- <p *ngIf="inValidDetails">Email/Password is incorrect</p> -->

            <p *ngIf="passwordMatch===true">Password don't match</p>

            <p *ngIf="passwordChanged===true">Password updated, <a routerLink="/auth/login">Sign In</a></p>

            <form [formGroup]="changepasswordForm">

                <div class="auth-form-border">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="../../../assets/images/icons/password 1.jpg" >
                        </span>
                        <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                    </div>
                    </div>

                    <div class="auth-form-border">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="../../../assets/images/icons/password 2.jpg" >
                        </span>
                        <input type="password" class="form-control" placeholder="Confirm Password" formControlName="password2" required>
                    </div>
                    </div>

                <div class="mt-3"></div>

                <div>
                    <app-primarybtnone [fullwidth]="true" label="Change Password" (click)="changePassword()"></app-primarybtnone>
     
                </div>

            </form>

        </div>
    </div>

</div>
