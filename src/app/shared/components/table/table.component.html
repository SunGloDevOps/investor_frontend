<div class="card"  id="invoiceList">
  <div class="card-header border-0">
    <div class="d-flex align-items-center">
      <h5 class="card-title mb-0 flex-grow-1">{{name}}</h5>
      <div class="flex-shrink-0 d-flex flex-row">
        <div class="dropdown d-flex align-items-center ">
          <div class="d-flex align-items-center icon-btn"  id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <i class='bx bx-export h3 icon' ></i>
          </div>
          <div class="dropdown-menu " aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#"><i class="ri-file-excel-2-line"></i> Export CSV</a>
            <a class="dropdown-item" href="#"><i class='bx bxs-file-pdf' ></i> Export PDF</a>
          </div>
        </div>
        <div class="d-flex align-items-center icon-btn">
          <i class="ri-printer-line h3 icon"></i>
        </div>
        <div class="btn-group shadow">
          <button type="button" class="btn btn-success shadow-none d-flex align-items-center" ><span class="align-content-center">{{button.name}}</span></button>
          <button type="button" class="btn btn-success shadow-none dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a *ngFor="let option of button_menu" class="dropdown-item" routerLink="{{option.url}}">{{option.name}}</a>
          </div>
        </div><!-- /btn-group -->
      </div>
    </div>
  </div>
  <div class="card-body bg-soft-light border border-dashed border-start-0 border-end-0">
    <form>
      <div class="row d-flex align-items-center g-3">
        <div class="col-xxl-2 col-sm-12 ">
          <select class="form-select bg-light border-light " aria-label="Default select example">
            <option selected>Batch Action(S)</option>
            <option value="1">Delete</option>
            <option value="2">Export to PDF</option>
            <option value="3">Export to PNG</option>
            <option value="3">Print</option>
          </select>
        </div>
        <div class="col-xxl-5 col-sm-12">
          <div class="search-box">
            <input type="text" class="form-control search bg-light border-light"
                   placeholder="Search for customer, email, country, status or something...">
            <i class="ri-search-line search-icon"></i>
          </div>
        </div>
        <!--end col-->
        <div class="col-xxl-2 col-sm-4">
          <input type="text" class="form-control bg-light border-light" id="datepicker-range" placeholder="Select date">
        </div>
        <!--end col-->
        <div class="col-xxl-2 col-sm-4">
          <div class="input-light">
            <select class="form-control" data-choices data-choices-search-false name="choices-single-default"  id="idStatus">
              <option value="">Status</option>
              <option value="all" selected>All</option>
              <option value="Unpaid">Unpaid</option>
              <option value="Paid">Paid</option>
              <option value="Cancel">Cancel</option>
              <option value="Refund">Refund</option>
            </select>
          </div>
        </div>
        <!--end col-->
        <div class="col-xxl-1 col-sm-4">
          <button type="button" class="btn btn-soft-secondary waves-effect waves-light shadow-none w-100" onclick="SearchData();">
            <i class="ri-equalizer-fill me-1 align-bottom"></i> Filters
          </button>

        </div>
        <!--end col-->
      </div>
      <!--end row-->
    </form>
  </div>
  <div class="card-body">
    <div class="table-responsive table-card">
      <p-table
        class="table align-middle table-nowrap"
        [(selection)]="selectedProducts4"
        dataKey="code"
        responsiveLayout="scroll"
        [paginator]="true"
        [rows]="5"
        [selectionPageOnly]="true"
        [value]="products">
      <ng-template class="text-muted" pTemplate="header">

          <tr >
            <th scope="col" style="width: 50px;">
              <div class="form-check">
                <p-tableHeaderCheckbox class="form-check-input"  id="checkAll"></p-tableHeaderCheckbox>
              </div>
            </th>
            <th *ngFor="let header of headers" class="sort text-uppercase">{{header.name}}</th>
            <th class="sort text-uppercase">Actions</th>
        </tr>

      </ng-template>
      <ng-template pTemplate="body" class="list form-check-all" let-product>
        <tr
          [ngClass]="{'row-accessories': product.category === 'Accessories'}"
        >
          <th scope="row" >
            <div class="form-check">
              <p-tableHeaderCheckbox class="form-check-input"  ></p-tableHeaderCheckbox>
            </div>
          </th>
          <td >{{product.code}}</td>
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>
            <div [ngClass]="{'outofstock': product.quantity === 0, 'lowstock': (product.quantity > 0 && product.quantity < 10),'instock': product.quantity > 10}">
              {{product.quantity}}
            </div>
          </td>
          <td>
            <div class="dropdown">
              <button class="btn btn-soft-secondary btn-sm dropdown shadow-none" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="ri-more-fill align-middle"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="apps-invoices-details.html"><i class="ri-eye-fill align-bottom me-2 text-muted"></i> View</a></li>
                <li><a class="dropdown-item" href="apps-invoices-create.html"><i class="ri-pencil-fill align-bottom me-2 text-muted"></i> Edit</a></li>
                <li><a class="dropdown-item" href="javascript:void(0);"><i class="ri-download-2-line align-bottom me-2 text-muted"></i> Download</a></li>
                <li class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item remove-item-btn" data-bs-toggle="modal" href="#deleteOrder">
                    <i class="ri-delete-bin-fill align-bottom me-2 text-muted"></i> Delete
                  </a>
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
    </div>
  </div>
</div>
