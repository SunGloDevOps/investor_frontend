<!-- breadcrumb -->
<div class="row">
    <div class="col-12">
      <div class="page-title-box d-sm-flex align-items-center justify-content-between">
        <h4 class="mb-sm-0">{{pagetitle.title}}</h4>
  
        <div class="page-title-right">
          <ol class="breadcrumb m-0 g-2" *ngFor="let route of routings">
            <li class="breadcrumb-item flex-row "><a routerLink="{{route.url}}">{{route.title}}</a></li>
          </ol>
        </div>
      </div>
    </div>
  </div>
