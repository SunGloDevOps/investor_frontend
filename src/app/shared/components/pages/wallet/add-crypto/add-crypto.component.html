<form [formGroup]="addCryptoAddressForm">
<div class="container">

    <p>Crypto address</p>
    <input 
        type="text" 
        class="form-control" 
        formControlName="address"
        
    >

</div>
<div class="footer">
    <app-primarybtnone
        [size3]="true"
        label="Save Changes"
        (click)="addAddress()"
        [disabled]="addCryptoAddressForm.invalid"
        [notLoading]=isLoading
    ></app-primarybtnone>
</div>
</form>
